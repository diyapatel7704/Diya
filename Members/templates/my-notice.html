{% extends 'member-header.html' %}

{% load static %}

{% block content %}

<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>My notice</h2>
        <ol>
          <li>My notice</li>
        </ol>
      </div>

    </div>
  </section><!-- End Breadcrumbs -->

  <!-- ======= Testimonials Section ======= -->
  <section id="testimonials" class="testimonials">
    {% if notices %}
    <div class="container">

      <div class="row">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">My notice</h5>
                
  
                <!-- Table with stripped rows -->
                <table class="table datatable">
                  <thead>
                    <tr>
                      <th scope="col">Send By</th>
                      <th scope="col">Subject</th>
                      <th scope="col">Notice On</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for notice in notices %}
                    <tr>
                      <td>{{notice.send_by.name}}</td>
                      <td>{{notice.subject}}</td>
                      <td>{{notice.notice_on}}</td>
                      <td><a href="{% url 'view-my-notice' notice.id %}"><button class="btn btn-dark"><i class="fa fa-eye"></i></button></a></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
                <!-- End Table with stripped rows -->
  
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    {% endif %}
  </section><!-- End Testimonials Section -->
</main><!-- End #main -->
 
{% endblock %}
