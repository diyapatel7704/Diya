{% extends 'header.html' %}
{% load static %}

{% block title %}<title>view Complain</title>
{% endblock %}

{% block content %}

<div class="container-fluid form-container">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-7 form-part">
              <div class="row">
                <div class="col-lg-8 col-md-11  formcol mx-auto">
                     <h3>View Complain</h3>
                    {% csrf_token %}
                    <div class="d-flex flex-row">
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Created By" name="created_by" value="{{complain.complain_by.fname}} {{complain.complain_by.lname}} " readonly>
                                <label for="floatingInput">Created BY</label>
                               </div>
                        </div>
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="subject" name="subject" value="{{complain.subject}}" readonly>
                                <label for="floatingInput">Subject</label>
                               </div>
                        </div>
                      </div>
                      <div class="d-flex flex-row">
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Mobile Number"name="mobile" value="{{complain.complain_on}}" readonly>
                                <label for="floatingInput">created On</label>
                              </div>
                        </div>
                        </div>
                        <div >
                            <textarea name="" class="'form-control" style="border:black 5px bold;border-radius: 5px bold; border-color: black;" id="" cols="30" rows="10">{{complain.des}}</textarea>
                        </div>
                        <div class="text-center">
                            {% if event.pic %}
                            <img src="{{complain.pic.url}}" alt="" height="100px" width="100px">
                            {% endif %}
                        </div>
                        <div class="text-center">
                          {% if complain.solve == False %}
                            <a href="{% url 'solve-complain' complain.id %}"><button class="btn btn-primary"><i class="fa fa-trash"></i> Solved Complain </button></a>
                          {% endif %}
                          </div>
                    </div>
                  </form>

                </div>
               
              </div>
               
            </div>
        </div>
    </div>
  </div> 

{% endblock %}
