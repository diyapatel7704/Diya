
{% load static %}


<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form HTML Design</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  </head>

  <body>
    <div class="container-fluid form-container">
      <div class="container login-container">
          <div class="row">
              <div class="col-md-7 form-part">
                <div class="row">
                   <p class="signinlink">I already have an account <a href="{% url 'login' %}">Sign In</a></p> 
                  <div class="col-lg-8 col-md-11  formcol mx-auto">
                       <h3>Sign Up to Smarteye</h3>
                    <form role="form" action="{% url 'signup' %}" method="POST"> 
                      <label for="" class="form-label">{{msg}}</label>
                      {% csrf_token %}
                       <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput"required placeholder="Enter Full Name" name="name">
                        <label for="floatingInput">Full Name</label>
                       </div>
                      <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingInput"required placeholder="Enter Mobile Number" name="Mobile">
                        <label for="floatingInput">Mobile Number</label>
                      </div>
                       <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput"required placeholder="Enter Email Address" name="email">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput"required placeholder="Enter Full Name" name="Address">
                        <label for="floatingInput">Address</label>
                       </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword"required placeholder="password" name="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <p> </p>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword"requird placeholder="password" name="cpassword">
                        <label for="floatingPassword">conform Password</label>
                      </div>
                      <p> </p>
                      <div class="form-floating">
                       <button class="btn btn-primary">Create Account</button>
                      </div>
                    </form>

                  </div>
                 
                </div>
                 
              </div>
          </div>
      </div>
    </div> 

  </body>
  </html>
