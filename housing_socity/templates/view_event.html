{% extends 'header.html' %}
{% load static %}

{% block title %}<title>view Event</title>
{% endblock %}

{% block content %}

<div class="container-fluid form-container">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-7 form-part">
              <div class="row">
                <div class="col-lg-8 col-md-11  formcol mx-auto">
                     <h3>View Event</h3>
                    {% csrf_token %}
                    <div class="d-flex flex-row">
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Created By" name="created_by" value="{{event.created_by.name}} ">
                                <label for="floatingInput">Created BY</label>
                               </div>
                        </div>
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="subject" name="subject" value="{{event.subject}}">
                                <label for="floatingInput">Subject</label>
                               </div>
                        </div>
                      </div>
                      <div class="d-flex flex-row">
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Mobile Number"name="mobile" value="{{event.created_on}}">
                                <label for="floatingInput">created On</label>
                              </div>
                        </div>
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Resident From" name="res_from" value="{{eventdate}}">
                                <label for="floatingInput">Resident from</label>
                               </div>
                        </div>
                        </div>
                        <div >
                            <textarea name="" class="'form-control" style="border:black 5px bold;border-radius: 5px bold; border-color: black;" id="" cols="30" rows="10">{{event.des}}</textarea>
                        </div>
                        <div class="text-center">
                            {% if event.pic %}
                            <img src="{{event.pic.url}}" alt="" height="100px" width="100px">
                            {% endif %}
                        </div>
                        <div class="text-center">
                            <a href="{% url 'delete-event' event.id %}"><button class="btn btn-primary"><i class="fa fa-trash"></i> Delete Event</button></a>
                          </div>
                          <p> </p>
                      
                  </form>

                </div>
               
              </div>
               
            </div>
        </div>
    </div>
  </div> 

{% endblock %}
