{% extends 'header.html' %}
{% load static %}
{% block title %}
<title>Edit Member</title>
{% endblock %}
{% block page %}
Edit Member
{% endblock %}

{% block content %}
<div class="container-fluid form-container">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-7 form-part">
              <div class="row">
                <div class="col-lg-8 col-md-11  formcol mx-auto">
                     <h3>Edit Profile</h3>
                  <form role="form" action="{% url 'edit_member' member.id %}" method="POST"> 
                    <label for="" class="form-label">{{msg}}</label>
                    {% csrf_token %}
                    <div class="d-flex flex-row">
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="First Name" name="fname" value="{{member.fname}}">
                                <label for="floatingInput">First Name</label>
                               </div>
                        </div>
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" name="lname" value="{{member.lname}}">
                                <label for="floatingInput">Last Name</label>
                               </div>
                        </div>
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="floatingInput" placeholder="Mobile Number"name="mobile" value="{{member.mobile}}">
                                <label for="floatingInput">Mobile Number</label>
                              </div>
                        </div>
                      </div>
                      <div class="d-flex flex-row-reverse">
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"readonly placeholder="Email Address" name="email" value="{{member.email}}">
                                <label for="floatingInput">Email address</label>
                              </div>
                        </div>
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Flat Number" name="flat_no" value="{{member.flat_no}}">
                                <label for="floatingInput">Flat Number</label>
                               </div>
                        </div>
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="wing" name="wing" value="{{member.wing}}">
                                <label for="floatingInput">wing</label>
                               </div>
                        </div>
                      </div>
                      <div class="d-flex flex-row-reverse">
                        <div class="p-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Resident From" name="res_from" value="{{res_from}}">
                                <label for="floatingInput">Resident from</label>
                               </div>
                        </div>
                        <div class="p-2">
                            
                            <div class="input-group input-group-outline mb-3">
                                <select class="form-select" name="res_type" aria-label="Default select example">
                                    {% if member.res_type == 'Owner' %}
                                    <option selected value="Owner">Owner</option>
                                    <option value="Rent">Rent</option>
                                    {% else %}
                                    <option value="Owner">Owner</option>
                                    <option selected value="Rent">Rent</option>
                                    {% endif %}
                                  </select>
                            </div>
                        </div>
                        <div class="p-2">
                            <div class="input-group input-group-outline mb-3">
                                <div class="form-check form-switch">
                                    <label class="form-check-label" for="flexSwitchCheckChecked">Member Verification</label>
                                    {% if member.verify %}
                                    <input class="form-check-input" name="verify" value="true" type="checkbox" id="flexSwitchCheckChecked" checked>
                                    {% else %}
                                    <input class="form-check-input" name="verify" value="true" type="checkbox" id="flexSwitchCheckChecked" >
                                    {% endif %}
                              </div>
                          </div>
                        </div>
                      <div class="form-floating">
                        <button type="submit"class="btn btn-primary">Edit Profile</button>
                      </div>
                  </form>

                </div>
               
              </div>
               
            </div>
        </div>
    </div>
  </div> 
{% endblock %}
